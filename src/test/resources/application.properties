# IDENTITY
spring.application.name=Microblogging
# Spring profile
spring.profiles.active=development
# DATASOURCE: MySQL
spring.datasource.url=jdbc:mysql://localhost:3306/microbloging_db_test?createDatabaseIfNotExist=true
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# DAO
spring.dao.exceptiontranslation.enabled=true
# JPA
spring.jpa.show-sql=true
spring.data.jpa.repositories.enabled=true
spring.jpa.database-platform=org.hibernate.dialect.MySQL57Dialect

#Swagger
swagger.title=Documentation for the Microblogging API
swagger.description=Microblogging API by Swagger
swagger.version=1.0
swagger.path=/microblogging/v1/user.*|/microblogging/v1/comment.*|/microblogging/v1/post.*|/microblogging/v1/follower.*
